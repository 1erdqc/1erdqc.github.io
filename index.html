<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Material You 3 Ultimate Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            --md-primary: #D2E3FF;
            --md-surface: #000000;
            --md-surface-variant: rgba(210, 227, 255, 0.08);
            --md-outline: rgba(210, 227, 255, 0.12);
            --md-text-dim: rgba(255, 255, 255, 0.45);
            --md-text-bright: #E2E2E6;
            --progress: 0%;
            /* Bloom iÃ§in yeni renkler */
            --bloom-color: rgba(210, 227, 255, 0.15);
            --accent-bloom: rgba(255, 180, 171, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body {
            background: var(--md-surface);
            color: var(--md-text-bright);
            font-family: "Google Sans", sans-serif;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* BLOOM EFEKTÄ° ARKA PLAN KATMANLARI */
        .bloom-bg {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--bloom-color);
            filter: blur(120px);
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
            transition: all 2s ease;
        }
        #bloom1 { top: 10%; left: 10%; }
        #bloom2 { bottom: 10%; right: 10%; background: var(--accent-bloom); }

        .screen { position: relative; width: 100%; height: 100%; padding: 20px 40px; display: flex; flex-direction: column; z-index: 1; }

        /* ÃœST BAR */
        .top-bar { display: flex; justify-content: flex-start; z-index: 100; }
        .status-pill {
            background: var(--md-surface-variant);
            border: 1px solid var(--md-outline);
            padding: 10px 22px;
            border-radius: 100px;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(20px);
            color: var(--md-primary);
        }

        /* ANA Ä°Ã‡ERÄ°K */
        .main-content {
            flex: 1; display: flex; align-items: center; justify-content: center;
            gap: 80px; transition: transform 1.2s cubic-bezier(0.2, 0, 0, 1);
            margin-top: -30px;
        }

        /* SAATLER VE BLOOM IÅžIMASI */
        .analog-clock {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px solid var(--md-outline);
            box-shadow: 0 0 40px rgba(210, 227, 255, 0.05); /* YumuÅŸak dÄ±ÅŸ Ä±ÅŸÄ±ma */
        }
        .hand { position: absolute; left: 50%; bottom: 50%; transform-origin: bottom; border-radius: 20px; }
        .h-hand {
            width: 14px; height: 80px; background: var(--md-primary); z-index: 3;
            box-shadow: 0 0 15px rgba(210, 227, 255, 0.3); /* Akrep Ä±ÅŸÄ±masÄ± */
        }
        .m-hand { width: 8px; height: 120px; background: var(--md-text-bright); z-index: 2; opacity: 0.8; }
        .s-hand {
            width: 3px; height: 135px; background: #FFB4AB; z-index: 4;
            box-shadow: 0 0 10px rgba(255, 180, 171, 0.4); /* Yelkovan Ä±ÅŸÄ±masÄ± */
        }

        .digital-group { display: flex; flex-direction: column; align-items: flex-start; }
        .greeting { font-size: 1.6rem; color: var(--md-primary); margin-bottom: 8px; text-shadow: 0 0 20px rgba(210, 227, 255, 0.2); }
        .time-text { font-size: 8.5rem; font-weight: 500; line-height: 0.9; letter-spacing: -4px; }
        .date-text { font-size: 2rem; color: var(--md-text-dim); margin-top: 10px; }

        /* HAVA DURUMU KARTI */
        .weather-card {
            margin-top: 24px;
            background: var(--md-surface-variant);
            border: 1px solid var(--md-outline);
            padding: 14px 28px;
            border-radius: 28px;
            display: flex;
            align-items: center;
            gap: 16px;
            color: var(--md-primary);
            backdrop-filter: blur(10px);
        }
        .weather-temp { font-size: 1.6rem; font-weight: 700; }

        /* MÃœZÄ°K Ã‡ALAR */
        .music-player {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 520px; background: var(--md-surface-variant); border: 1px solid var(--md-outline);
            border-radius: 32px; padding: 20px; display: none; flex-direction: column; gap: 16px;
            backdrop-filter: blur(30px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        /* DALGALI PROGRESS BAR */
        .wave-container {
            width: 100%; height: 100%;
            mask-image: linear-gradient(to right, #000 0%, #000 var(--progress), transparent var(--progress));
            -webkit-mask-image: linear-gradient(to right, #000 0%, #000 var(--progress), transparent var(--progress));
        }
        .wave-svg {
            width: 200%; height: 100%; fill: none; stroke: var(--md-primary);
            stroke-width: 3.5; stroke-linecap: round; animation: waveFlow 3s linear infinite;
            filter: drop-shadow(0 0 5px var(--md-primary)); /* Dalga Ä±ÅŸÄ±masÄ± */
        }
        @keyframes waveFlow { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        /* AOD MODU AYARLARI */
        body.aod .bloom-bg { opacity: 0.3; filter: blur(150px); } /* AOD'da bloom'u kÄ±s */
        body.aod .s-hand { visibility: hidden; }
        body.aod .weather-card, body.aod .music-player { background: transparent; border-color: transparent; backdrop-filter: none; }
    </style>
</head>
<body class="aod">

<div class="bloom-bg" id="bloom1"></div>
<div class="bloom-bg" id="bloom2"></div>

<div class="screen">
    <div class="top-bar">
        <div class="status-pill">
            <span class="material-icons-round">wifi</span>
            <span class="material-icons-round" id="batIcon">battery_full</span>
            <span id="batLevel">--%</span>
        </div>
    </div>

    <div class="main-content" id="aodCanvas">
        <div class="analog-clock">
            <div class="hand h-hand" id="hHand"></div>
            <div class="hand m-hand" id="mHand"></div>
            <div class="hand s-hand" id="sHand"></div>
            <div style="position: absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:8px; height:8px; background:#00315B; border-radius:50%;"></div>
        </div>

        <div class="digital-group">
            <div class="greeting" id="txtGreeting">Merhaba!</div>
            <div class="time-text" id="dClock">00:00</div>
            <div class="date-text" id="dDate">-- --- ----</div>

            <div class="weather-card">
                <span class="material-icons-round" id="wIcon">wb_cloudy</span>
                <div>
                    <span class="weather-temp" id="wTemp">--Â°C</span>
                    <span class="weather-desc" id="wDesc">YÃ¼kleniyor...</span>
                </div>
            </div>
        </div>
    </div>

    <div class="music-player" id="mPlayer">
        <div class="music-info">
            <img src="" class="album-art" id="mArt" style="display:none;">
            <div class="track-details">
                <span class="track-title" id="mTitle">MÃ¼zik Dinlenmiyor</span>
                <span class="track-artist" id="mArtist">SanatÃ§Ä±</span>
            </div>
            <span class="material-icons-round" id="mPlayIcon" style="color: var(--md-primary); font-size: 30px;">pause_circle</span>
        </div>
        <div class="wave-wrapper">
            <div style="position:absolute; top:11px; width:100%; height:2px; background:var(--md-outline); border-radius:2px;"></div>
            <div class="wave-container">
                <svg class="wave-svg" viewBox="0 0 400 24">
                    <path d="M 0 12 Q 10 2 20 12 T 40 12 T 60 12 T 80 12 T 100 12 T 120 12 T 140 12 T 160 12 T 180 12 T 200 12 T 220 12 T 240 12 T 260 12 T 280 12 T 300 12 T 320 12 T 340 12 T 360 12 T 380 12 T 400 12"></path>
                </svg>
            </div>
        </div>
    </div>
</div>

<script>
    const days = ["Pazar", "Pazartesi", "SalÄ±", "Ã‡arÅŸamba", "PerÅŸembe", "Cuma", "Cumartesi"];
    const months = ["Ocak", "Åžubat", "Mart", "Nisan", "MayÄ±s", "Haziran", "Temmuz", "AÄŸustos", "EylÃ¼l", "Ekim", "KasÄ±m", "AralÄ±k"];

    function update() {
        const now = new Date();
        const h = now.getHours();
        const m = now.getMinutes();
        const s = now.getSeconds();

        document.getElementById('dClock').textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
        document.getElementById('dDate').textContent = `${now.getDate()} ${months[now.getMonth()]} ${days[now.getDay()]}`;

        let g = h >= 5 && h < 12 ? "GÃ¼naydÄ±n! â˜€ï¸" : h >= 12 && h < 18 ? "TÃ¼naydÄ±n! ðŸ˜Ž" : h >= 18 && h < 22 ? "Ä°yi AkÅŸamlar! ðŸŒ†" : "Ä°yi Geceler! ðŸŒ™";
        document.getElementById('txtGreeting').textContent = g;

        document.getElementById('hHand').style.transform = `translateX(-50%) rotate(${(h%12)*30 + m*0.5}deg)`;
        document.getElementById('mHand').style.transform = `translateX(-50%) rotate(${m*6}deg)`;
        document.getElementById('sHand').style.transform = `translateX(-50%) rotate(${s*6}deg)`;

        // Dinamik Bloom Hareketi (Fareye veya zamana gÃ¶re hafif kÄ±pÄ±rdama)
        const b1 = document.getElementById('bloom1');
        const b2 = document.getElementById('bloom2');
        b1.style.transform = `translate(${Math.sin(now.getTime()/2000)*20}px, ${Math.cos(now.getTime()/2000)*20}px)`;
        b2.style.transform = `translate(${Math.cos(now.getTime()/2500)*30}px, ${Math.sin(now.getTime()/2500)*30}px)`;
    }

    async function getMedia() {
        if ('mediaSession' in navigator && navigator.mediaSession.metadata) {
            const m = navigator.mediaSession.metadata;
            document.getElementById('mPlayer').style.display = 'flex';
            document.getElementById('mTitle').textContent = m.title;
            document.getElementById('mArtist').textContent = m.artist;
            if (m.artwork && m.artwork.length > 0) {
                const img = document.getElementById('mArt');
                img.src = m.artwork[m.artwork.length-1].src;
                img.style.display = 'block';
            }
            try {
                const pos = await navigator.mediaSession.getPositionState();
                if (pos && pos.duration) {
                    document.documentElement.style.setProperty('--progress', (pos.position / pos.duration) * 100 + "%");
                }
                document.getElementById('mPlayIcon').textContent = navigator.mediaSession.playbackState === 'playing' ? 'pause_circle' : 'play_circle';
            } catch (e) {}
        } else {
            document.getElementById('mPlayer').style.display = 'none';
        }
    }

    async function getWeather() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                try {
                    const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&current_weather=true`);
                    const data = await response.json();
                    const w = data.current_weather;
                    document.getElementById('wTemp').textContent = Math.round(w.temperature) + "Â°C";
                    document.getElementById('wDesc').textContent = "CanlÄ± Hava Durumu";
                    document.getElementById('wIcon').textContent = w.weathercode < 3 ? "wb_sunny" : "wb_cloudy";
                } catch(e) {
                    document.getElementById('wDesc').textContent = "Hata oluÅŸtu";
                }
            });
        }
    }

    function init() {
        if (navigator.getBattery) {
            navigator.getBattery().then(bat => {
                const u = () => {
                    document.getElementById('batLevel').textContent = Math.floor(bat.level*100) + "%";
                    document.getElementById('batIcon').textContent = bat.charging ? "battery_charging_full" : "battery_full";
                };
                u(); bat.onlevelchange = u; bat.onchargingchange = u;
            });
        }
        getWeather();
    }

    let wTimer;
    function wake() {
        document.body.classList.remove('aod');
        clearTimeout(wTimer);
        wTimer = setTimeout(() => document.body.classList.add('aod'), 12000);
    }

    window.addEventListener('touchstart', wake);
    window.addEventListener('mousemove', wake);
    setInterval(update, 1000);
    setInterval(getMedia, 500);
    update(); init();
</script>
</body>
</html>
