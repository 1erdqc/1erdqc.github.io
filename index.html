<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Material You 3 - Large Status Bar</title>

    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            --md-primary: #D2E3FF; 
            --md-surface: #1A1C1E; 
            --md-surface-variant: rgba(210, 227, 255, 0.08);
            --md-outline: rgba(210, 227, 255, 0.15);
            --md-text-dim: rgba(255, 255, 255, 0.5);
            --md-text-bright: #E2E2E6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        
        body { 
            background: var(--md-surface); 
            color: var(--md-text-bright); 
            font-family: "Google Sans", sans-serif; 
            width: 100vw; height: 100vh; 
            overflow: hidden;
            font-variant-numeric: tabular-nums;
        }

        .screen { position: relative; width: 100%; height: 100%; padding: 30px 50px; display: flex; flex-direction: column; }

        /* ÃœST BAR - BÃœYÃœTÃœLDÃœ */
        .top-bar { display: flex; justify-content: flex-start; margin-bottom: 10px; z-index: 10; }
        .status-pill {
            background: var(--md-surface-variant); 
            border: 1.5px solid var(--md-outline);
            padding: 12px 28px; /* Daha geniÅŸ dolgu */
            border-radius: 100px;
            display: flex; 
            align-items: center; 
            gap: 16px; /* Ä°konlar arasÄ± daha fazla boÅŸluk */
            color: var(--md-primary); 
            font-size: 1.2rem; /* Daha bÃ¼yÃ¼k yazÄ± */
            font-weight: 500;
        }
        .status-pill .material-icons-round {
            font-size: 28px !important; /* Daha bÃ¼yÃ¼k ikonlar */
        }

        .main-content { flex: 1; display: flex; align-items: center; justify-content: center; gap: 80px; }

        /* ANALOG SAAT */
        .analog-clock { 
            position: relative; width: 360px; height: 360px; border-radius: 50%; border: 2.5px solid var(--md-outline);
            background: rgba(255,255,255,0.02); flex-shrink: 0;
        }
        .hand { position: absolute; left: 50%; bottom: 50%; transform-origin: bottom; border-radius: 20px; }
        .h-hand { width: 16px; height: 95px; background: var(--md-primary); z-index: 3; }
        .m-hand { width: 9px; height: 140px; background: var(--md-text-bright); z-index: 2; opacity: 0.8; }
        .s-hand { width: 3px; height: 155px; background: #FFB4AB; z-index: 4; }

        /* DÄ°JÄ°TAL GRUP */
        .digital-group { 
            display: flex; flex-direction: column; align-items: flex-start; 
            justify-content: center; height: 360px; min-width: 500px;
        }
        .greeting { font-size: 1.6rem; color: var(--md-primary); margin-bottom: 2px; font-weight: 500; }
        .time-wrapper { display: flex; align-items: baseline; }
        .time-text { font-size: 8rem; font-weight: 500; line-height: 1; letter-spacing: -4px; }
        .sec-text { font-size: 3.5rem; color: var(--md-text-dim); width: 90px; margin-left: 5px; font-weight: 400; }
        .date-text { font-size: 2rem; color: var(--md-text-dim); margin-top: 8px; }

        /* HAVA DURUMU */
        .weather-card {
            margin-top: 24px; background: var(--md-surface-variant); border: 1px solid var(--md-outline);
            padding: 18px 22px; border-radius: 30px; display: flex; flex-direction: column; gap: 12px;
            color: var(--md-primary); width: 340px;
        }
        .current-weather { display: flex; align-items: center; gap: 14px; }
        .location-text { font-size: 1.15rem; color: var(--md-text-bright); font-weight: 700; }
        .weather-temp { font-size: 2.4rem; font-weight: 700; line-height: 1; }
        
        .forecast-row { display: flex; justify-content: space-between; border-top: 1px solid var(--md-outline); padding-top: 12px; }
        .forecast-item { display: flex; flex-direction: column; align-items: center; gap: 2px; }
        .forecast-day { font-size: 0.8rem; color: var(--md-text-dim); }
        .forecast-temp { font-size: 1rem; font-weight: 700; }

        body.aod .s-hand { display: none; }
        body.aod .weather-card, body.aod .status-pill { background: transparent; border-color: transparent; }
    </style>
</head>
<body class="aod">

<div class="screen">
    <div class="top-bar">
        <div class="status-pill">
            <span class="material-icons-round">wifi</span>
            <div style="display: flex; align-items: center; gap: 8px;">
                <span class="material-icons-round" id="batIcon">battery_full</span>
                <span id="batLevel">--%</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="analog-clock">
            <div class="hand h-hand" id="hHand"></div>
            <div class="hand m-hand" id="mHand"></div>
            <div class="hand s-hand" id="sHand"></div>
            <div style="position: absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:10px; height:10px; background:#00315B; border-radius:50%;"></div>
        </div>

        <div class="digital-group">
            <div class="greeting" id="txtGreeting">Merhaba</div>
            <div class="time-wrapper">
                <div class="time-text" id="dClock">00:00</div>
                <div class="sec-text" id="dSec">:00</div>
            </div>
            <div class="date-text" id="dDate">-- --- ----</div>
            
            <div class="weather-card">
                <div class="current-weather">
                    <span class="material-icons-round" id="wIcon" style="font-size: 44px;">wb_cloudy</span>
                    <div class="weather-info">
                        <div class="location-text" id="wLoc">Konum...</div>
                        <span class="weather-temp" id="wTemp">--Â°C</span>
                    </div>
                </div>
                <div class="forecast-row" id="forecastRow"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const days = ["Pazar", "Pazartesi", "SalÄ±", "Ã‡arÅŸamba", "PerÅŸembe", "Cuma", "Cumartesi"];
    const months = ["Ocak", "Åžubat", "Mart", "Nisan", "MayÄ±s", "Haziran", "Temmuz", "AÄŸustos", "EylÃ¼l", "Ekim", "KasÄ±m", "AralÄ±k"];

    function update() {
        const now = new Date();
        const h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
        
        document.getElementById('dClock').textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
        document.getElementById('dSec').textContent = `:${String(s).padStart(2,'0')}`;
        document.getElementById('dDate').textContent = `${now.getDate()} ${months[now.getMonth()]} ${days[now.getDay()]}`;
        
        let g = h >= 5 && h < 12 ? "GÃ¼naydÄ±n! â˜€ï¸" : h >= 12 && h < 18 ? "TÃ¼naydÄ±n! ðŸ˜Ž" : h >= 18 && h < 22 ? "Ä°yi AkÅŸamlar! ðŸŒ†" : "Ä°yi Geceler! ðŸŒ™";
        document.getElementById('txtGreeting').textContent = g;

        document.getElementById('hHand').style.transform = `translateX(-50%) rotate(${(h%12)*30 + m*0.5}deg)`;
        document.getElementById('mHand').style.transform = `translateX(-50%) rotate(${m*6}deg)`;
        document.getElementById('sHand').style.transform = `translateX(-50%) rotate(${s*6}deg)`;
    }

    async function getWeather() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const { latitude: lat, longitude: lon } = pos.coords;
                try {
                    const geoRes = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                    const geoData = await geoRes.json();
                    const addr = geoData.address;
                    document.getElementById('wLoc').textContent = addr.suburb || addr.town || addr.district || addr.city_district || "Bilinmiyor";

                    const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&daily=temperature_2m_max,weathercode&timezone=auto`);
                    const data = await weatherRes.json();
                    
                    document.getElementById('wTemp').textContent = Math.round(data.current_weather.temperature) + "Â°C";
                    const codes = { 0: "wb_sunny", 1: "wb_sunny", 2: "wb_cloudy", 3: "wb_cloudy", 45: "cloud", 61: "umbrella", 71: "ac_unit", 95: "thunderstorm" };
                    document.getElementById('wIcon').textContent = codes[data.current_weather.weathercode] || "wb_cloudy";

                    let forecastHTML = '';
                    for(let i=1; i<=3; i++) {
                        const date = new Date(); date.setDate(date.getDate() + i);
                        forecastHTML += `<div class="forecast-item"><span class="forecast-day">${days[date.getDay()].substring(0,3)}</span><span class="material-icons-round" style="font-size:20px">${codes[data.daily.weathercode[i]] || "wb_cloudy"}</span><span class="forecast-temp">${Math.round(data.daily.temperature_2m_max[i])}Â°C</span></div>`;
                    }
                    document.getElementById('forecastRow').innerHTML = forecastHTML;
                } catch(e) {}
            }, null, { enableHighAccuracy: true });
        }
    }

    function init() {
        if (navigator.getBattery) {
            navigator.getBattery().then(bat => {
                const u = () => {
                    document.getElementById('batLevel').textContent = Math.floor(bat.level*100) + "%";
                    document.getElementById('batIcon').textContent = bat.charging ? "battery_charging_full" : "battery_full";
                };
                u(); bat.onlevelchange = u; bat.onchargingchange = u;
            });
        }
        getWeather();
    }

    let wTimer;
    function wake() {
        document.body.classList.remove('aod');
        clearTimeout(wTimer);
        wTimer = setTimeout(() => document.body.classList.add('aod'), 12000);
    }

    window.addEventListener('mousedown', wake);
    window.addEventListener('touchstart', wake);
    setInterval(update, 1000);
    update(); init();
</script>
</body>
</html>
