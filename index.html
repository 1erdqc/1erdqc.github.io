<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Material You 3 - High Performance Black</title>

    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            --md-primary: #D2E3FF; 
            --md-surface: #000000; /* Tam siyah arkaplan */
            --md-surface-variant: rgba(210, 227, 255, 0.05);
            --md-outline: rgba(210, 227, 255, 0.12);
            --md-text-dim: rgba(255, 255, 255, 0.4);
            --md-text-bright: #E2E2E6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        
        body { 
            background: var(--md-surface); 
            color: var(--md-text-bright); 
            font-family: "Google Sans", sans-serif; 
            width: 100vw; height: 100vh; 
            overflow: hidden;
            font-variant-numeric: tabular-nums;
        }

        .screen { position: relative; width: 100%; height: 100%; padding: 40px; display: flex; flex-direction: column; }

        .top-bar { display: flex; justify-content: flex-start; margin-bottom: 10px; }
        .status-pill {
            background: var(--md-surface-variant); 
            border: 1px solid var(--md-outline);
            padding: 12px 28px;
            border-radius: 100px;
            display: flex; align-items: center; gap: 16px;
            color: var(--md-primary); 
            font-size: 1.2rem;
            font-weight: 500;
        }
        .status-pill .material-icons-round { font-size: 28px !important; }

        .main-content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center;
        }
        
        .greeting { font-size: 2.2rem; color: var(--md-primary); margin-bottom: 15px; font-weight: 500; }
        
        .time-wrapper { display: flex; align-items: baseline; justify-content: center; }
        .time-text { font-size: 13rem; font-weight: 500; line-height: 0.9; letter-spacing: -6px; }
        .sec-text { font-size: 4.5rem; color: var(--md-text-dim); width: 120px; margin-left: 10px; font-weight: 400; text-align: left; }

        .date-text { font-size: 2.8rem; color: var(--md-text-dim); margin-top: 20px; }

        .weather-card {
            margin-top: 50px; 
            background: var(--md-surface-variant); 
            border: 1px solid var(--md-outline);
            padding: 24px 34px; 
            border-radius: 40px; 
            display: flex; 
            flex-direction: column; 
            gap: 18px;
            color: var(--md-primary); 
            width: 400px;
        }
        .current-weather { display: flex; align-items: center; justify-content: center; gap: 20px; }
        .location-text { font-size: 1.4rem; color: var(--md-text-bright); font-weight: 700; }
        .weather-temp { font-size: 3.2rem; font-weight: 700; line-height: 1; }
        
        .forecast-row { display: flex; justify-content: space-between; border-top: 1px solid var(--md-outline); padding-top: 18px; }
        .forecast-item { display: flex; flex-direction: column; align-items: center; gap: 6px; }
        .forecast-day { font-size: 1rem; color: var(--md-text-dim); text-transform: uppercase; }
        .forecast-temp { font-size: 1.2rem; font-weight: 700; }
    </style>
</head>
<body> <div class="screen">
    <div class="top-bar">
        <div class="status-pill">
            <span class="material-icons-round">wifi</span>
            <div style="display: flex; align-items: center; gap: 10px;">
                <span class="material-icons-round" id="batIcon">battery_full</span>
                <span id="batLevel">--%</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="greeting" id="txtGreeting">YÃ¼kleniyor...</div>
        <div class="time-wrapper">
            <div class="time-text" id="dClock">00:00</div>
            <div class="sec-text" id="dSec">:00</div>
        </div>
        <div class="date-text" id="dDate">-- --- ----</div>
        
        <div class="weather-card">
            <div class="current-weather">
                <span class="material-icons-round" id="wIcon" style="font-size: 60px;">cloud_sync</span>
                <div class="weather-info" style="text-align: left;">
                    <div class="location-text" id="wLoc">Konum aranÄ±yor...</div>
                    <span class="weather-temp" id="wTemp">--Â°C</span>
                </div>
            </div>
            <div class="forecast-row" id="forecastRow"></div>
        </div>
    </div>
</div>

<script>
    const days = ["Pazar", "Pazartesi", "SalÄ±", "Ã‡arÅŸamba", "PerÅŸembe", "Cuma", "Cumartesi"];
    const months = ["Ocak", "Åžubat", "Mart", "Nisan", "MayÄ±s", "Haziran", "Temmuz", "AÄŸustos", "EylÃ¼l", "Ekim", "KasÄ±m", "AralÄ±k"];

    function updateTime() {
        const now = new Date();
        const h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
        
        document.getElementById('dClock').textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
        document.getElementById('dSec').textContent = `:${String(s).padStart(2,'0')}`;
        document.getElementById('dDate').textContent = `${now.getDate()} ${months[now.getMonth()]} ${days[now.getDay()]}`;
        
        let g = h >= 5 && h < 12 ? "GÃ¼naydÄ±n! â˜€ï¸" : h >= 12 && h < 18 ? "TÃ¼naydÄ±n! ðŸ˜Ž" : h >= 18 && h < 22 ? "Ä°yi AkÅŸamlar! ðŸŒ†" : "Ä°yi Geceler! ðŸŒ™";
        document.getElementById('txtGreeting').textContent = g;
    }

    async function getWeather() {
        if (!navigator.geolocation) {
            document.getElementById('wLoc').textContent = "TarayÄ±cÄ± desteklemiyor";
            return;
        }

        navigator.geolocation.getCurrentPosition(async (pos) => {
            const { latitude: lat, longitude: lon } = pos.coords;
            try {
                // Ä°lÃ§e Bilgisi
                const geoRes = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const geoData = await geoRes.json();
                const district = geoData.address.suburb || geoData.address.town || geoData.address.district || "Ä°stanbul";
                document.getElementById('wLoc').textContent = district;

                // Hava Durumu (10 gÃ¼nlÃ¼k tahmin verisi Ã§ekilir ama 3 gÃ¼nÃ¼ gÃ¶sterilir)
                const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&daily=temperature_2m_max,weathercode&timezone=auto`);
                const data = await weatherRes.json();
                
                document.getElementById('wTemp').textContent = Math.round(data.current_weather.temperature) + "Â°C";
                const codes = { 0: "wb_sunny", 1: "wb_sunny", 2: "wb_cloudy", 3: "wb_cloudy", 45: "cloud", 61: "umbrella", 71: "ac_unit", 95: "thunderstorm" };
                document.getElementById('wIcon').textContent = codes[data.current_weather.weathercode] || "wb_cloudy";

                let forecastHTML = '';
                for(let i=1; i<=3; i++) {
                    const date = new Date(); date.setDate(date.getDate() + i);
                    forecastHTML += `
                        <div class="forecast-item">
                            <span class="forecast-day">${days[date.getDay()].substring(0,3)}</span>
                            <span class="material-icons-round" style="font-size:28px">${codes[data.daily.weathercode[i]] || "wb_cloudy"}</span>
                            <span class="forecast-temp">${Math.round(data.daily.temperature_2m_max[i])}Â°C</span>
                        </div>`;
                }
                document.getElementById('forecastRow').innerHTML = forecastHTML;
            } catch(e) {
                document.getElementById('wLoc').textContent = "Veri hatasÄ±";
            }
        }, (err) => {
            document.getElementById('wLoc').textContent = "Konum izni kapalÄ±";
        }, { timeout: 10000 });
    }

    function init() {
        if (navigator.getBattery) {
            navigator.getBattery().then(bat => {
                const u = () => {
                    document.getElementById('batLevel').textContent = Math.floor(bat.level*100) + "%";
                    document.getElementById('batIcon').textContent = bat.charging ? "battery_charging_full" : "battery_full";
                };
                u(); bat.onlevelchange = u; bat.onchargingchange = u;
            });
        }
        getWeather();
    }

    // ZAMANLAYICILAR
    setInterval(updateTime, 1000);
    setInterval(getWeather, 600000); // 10 dk
    
    updateTime(); init();
</script>
</body>
</html>
