<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Arayüz</title>

  <!-- Font Awesome ikonlar için -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #1a1a1a;
      color: #e0e0e0;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    .bottom-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      box-sizing: border-box;
    }

    .social-icons {
      display: flex;
      gap: 20px;
    }

    .social-icons a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 24px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #9e9e9e;
    }

    .datetime {
      font-size: 14px;
      color: #bfbfbf;
    }

    /* Sağ alt köşe bilerek boş */
  </style>
</head>
<body>

  <div class="bottom-bar">
    <div class="datetime" id="datetime"></div>

    <div class="social-icons">
      <a href="https://instagram.com/ifykykerdem/" target="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://discord.gg/XPftbSRS7P" target="Discord"><i class="fab fa-discord"></i></a>
      <a href="https://www.youtube.com/@ldontgiveafrlly" target="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://github.com/1erdqc" target="GitHub"><i class="fab fa-github"></i></a>
    </div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = {
        weekday: "short",
        year: "numeric",
        month: "short",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        timeZoneName: "short"
      };
      document.getElementById("datetime").textContent = now.toLocaleString("tr-TR", options);
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>

</body>
</html>
