<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Google Sans';
            src: url('path-to-your-google-sans-font/google-sans.woff2') format('woff2'),
                 url('path-to-your-google-sans-font/google-sans.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Google Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.ytechb.com/wp-content/uploads/2024/07/Windows-95-Wallpaper-3.webp') no-repeat center center fixed;
            background-size: cover; /* Ensure the background covers the entire viewport */
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
        }
        .content {
            flex: 1;
            padding: 20px;
            position: relative; /* Needed for positioning content */
            background: rgba(18, 18, 18, 0.8); /* Slightly opaque background for better text readability */
            border-radius: 8px; /* Optional: Rounded corners for the content */
        }
        .clock {
            background-color: #1e1e1e;
            color: #e0e0e0;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #333;
        }
        .discord-link, .tiktok-link {
            position: fixed;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center; /* Center the text horizontally */
            transition: all 0.3s ease; /* Smooth transition for hover effects */
            white-space: nowrap; /* Prevent text wrapping */
            height: 50px; /* Ensuring fixed height for vertical centering */
        }
        .discord-link {
            bottom: 20px;
            right: 20px;
            background-color: #5865F2; /* Discord blue */
            color: #ffffff;
        }
        .tiktok-link {
            bottom: 20px;
            left: 20px;
            background-color: #000000; /* TikTok black */
            color: #ffffff;
        }
        .discord-link:hover {
            background-color: #5b6eae; /* Darker Discord blue on hover */
            box-shadow: 0 0 15px rgba(88, 101, 242, 0.6); /* Blue shadow on hover */
        }
        .tiktok-link:hover {
            background-color: #333333; /* Darker TikTok black on hover */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8); /* Black shadow on hover */
        }
        .social-icon {
            margin-right: 8px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Oh, you just landed into my site</h1>
        <p>I love tech</p>
        <p>Discord: erdqc</p>
        <!-- Add your portfolio content here -->
    </div>
    <div class="clock" id="clock"></div>

    <a href="https://discord.gg/8TjzSUGrya" class="discord-link" target="_blank">
        <i class="fab fa-discord social-icon"></i> Join my Discord
    </a>

    <a href="https://www.tiktok.com/@j5ltehype" class="tiktok-link" target="_blank">
        <i class="fab fa-tiktok social-icon"></i> Follow on TikTok
    </a>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display the clock immediately
    </script>
</body>
</html>
