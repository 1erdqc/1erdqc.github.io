<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Material You 3 - AOD Line Mode</title>

    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            --md-primary: #D2E3FF; 
            --md-surface: #000000; 
            --md-surface-variant: rgba(210, 227, 255, 0.05);
            --md-outline: rgba(210, 227, 255, 0.12);
            --md-text-dim: rgba(255, 255, 255, 0.4);
            --md-text-bright: #E2E2E6;
            --transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        
        body { 
            background: var(--md-surface); 
            color: var(--md-text-bright); 
            font-family: "Google Sans", sans-serif; 
            width: 100vw; height: 100vh; 
            overflow: hidden;
            font-variant-numeric: tabular-nums;
            transition: var(--transition);
        }

        .screen { position: relative; width: 100%; height: 100%; padding: 40px; display: flex; flex-direction: column; }

        /* Ãœst Bar */
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        
        .status-pill {
            background: var(--md-surface-variant); 
            border: 1px solid var(--md-outline);
            padding: 10px 24px;
            border-radius: 100px;
            display: flex; align-items: center;
            color: var(--md-primary); 
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .fullscreen-btn {
            background: var(--md-surface-variant);
            border: 1px solid var(--md-outline);
            color: var(--md-primary);
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: var(--transition);
        }

        /* Ana Ä°Ã§erik */
        .main-content { 
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        
        .greeting { font-size: 2rem; color: var(--md-primary); margin-bottom: 15px; font-weight: 500; transition: var(--transition); }
        .time-text { font-size: 13rem; font-weight: 500; line-height: 0.9; letter-spacing: -6px; transition: var(--transition); }
        .sec-text { font-size: 4rem; color: var(--md-text-dim); width: 110px; margin-left: 10px; transition: var(--transition); }
        .date-text { font-size: 2.5rem; color: var(--md-text-dim); margin-top: 20px; transition: var(--transition); }

        /* Hava Durumu */
        .weather-card {
            margin-top: 50px; 
            background: var(--md-surface-variant); 
            border: 1px solid var(--md-outline);
            padding: 24px 34px; 
            border-radius: 40px; 
            display: flex; flex-direction: column; gap: 18px;
            color: var(--md-primary); width: 400px;
            transition: var(--transition);
        }
        .forecast-row { display: flex; justify-content: space-between; border-top: 1px solid var(--md-outline); padding-top: 18px; transition: var(--transition); }

        .quote-container { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 80%; text-align: center; transition: var(--transition); }
        .quote-text { font-size: 1.2rem; color: var(--md-text-dim); font-style: italic; transition: var(--transition); }

        /* --- AOD MODU (Ã‡Ä°ZGÄ°SEL TASARIM) --- */
        body.aod-mode {
            opacity: 0.6;
        }

        body.aod-mode .status-pill, 
        body.aod-mode .weather-card, 
        body.aod-mode .fullscreen-btn {
            background: transparent;
            border-color: rgba(255,255,255,0.1);
            border-radius: 0px; /* Ã‡izgiye dÃ¶nÃ¼ÅŸme efekti */
            border-left: none;
            border-right: none;
            border-top: none;
        }

        body.aod-mode .greeting, 
        body.aod-mode .forecast-row {
            opacity: 0; /* AOD'da bazÄ± kalabalÄ±klarÄ± gizle */
        }

        body.aod-mode .time-text {
            color: var(--md-text-bright);
            letter-spacing: 2px; /* AOD'da harf arasÄ±nÄ± aÃ§ */
        }
    </style>
</head>
<body onclick="wakeUp()">

<div class="screen">
    <div class="top-bar">
        <div class="status-pill">
            <div style="display: flex; align-items: center; gap: 10px;">
                <span class="material-icons-round" id="batIcon">battery_full</span>
                <span id="batLevel">--%</span>
            </div>
        </div>
        <button class="fullscreen-btn" onclick="toggleFullscreen(event)">
            <span class="material-icons-round">fullscreen</span>
        </button>
    </div>

    <div class="main-content">
        <div class="greeting" id="txtGreeting">Merhaba</div>
        <div style="display: flex; align-items: baseline; justify-content: center;">
            <div class="time-text" id="dClock">00:00</div>
            <div class="sec-text" id="dSec">:00</div>
        </div>
        <div class="date-text" id="dDate">-- --- ----</div>
        
        <div class="weather-card">
            <div style="display: flex; align-items: center; justify-content: center; gap: 20px;">
                <span class="material-icons-round" id="wIcon" style="font-size: 60px;">cloud_sync</span>
                <div style="text-align: left;">
                    <div class="location-text" id="wLoc" style="font-size: 1.4rem; font-weight: 700;">Konum aranÄ±yor...</div>
                    <span id="wTemp" style="font-size: 3.2rem; font-weight: 700;">--Â°C</span>
                </div>
            </div>
            <div class="forecast-row" id="forecastRow"></div>
        </div>
    </div>

    <div class="quote-container">
        <div class="quote-text" id="quoteDisplay">"Hayallerinin peÅŸinden git."</div>
    </div>
</div>

<script>
    let aodTimer;
    const quotes = ["Hayat, biz planlar yaparken baÅŸÄ±mÄ±za gelenlerdir.", "Zorluklar, baÅŸarÄ±nÄ±n deÄŸerini artÄ±ran sÃ¼slerdir.", "BugÃ¼n, geri kalan hayatÄ±nÄ±n ilk gÃ¼nÃ¼.", "GÃ¼lÃ¼mse; Ã§Ã¼nkÃ¼ bu her ÅŸeyi deÄŸiÅŸtirir.", "BaÅŸarÄ±, her gÃ¼n tekrarlanan kÃ¼Ã§Ã¼k Ã§abalarÄ±n toplamÄ±dÄ±r.", "YarÄ±nlar, bugÃ¼nden hazÄ±rlananlara aittir.", "Sakinlik en bÃ¼yÃ¼k gÃ¼Ã§tÃ¼r.", "Hayallerinin peÅŸinden git, onlar yolu biliyor.", "KÃ¼Ã§Ã¼k bir adÄ±m, bÃ¼yÃ¼k bir yolculuÄŸun baÅŸlangÄ±cÄ±dÄ±r.", "ZamanÄ±n deÄŸerini bil, o geri gelmeyen tek ÅŸeydir."];

    function wakeUp() {
        document.body.classList.remove('aod-mode');
        clearTimeout(aodTimer);
        aodTimer = setTimeout(() => {
            document.body.classList.add('aod-mode');
        }, 10000); // 10 Saniye hareketsizlikte AOD baÅŸlar
    }

    function toggleFullscreen(e) {
        e.stopPropagation();
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        else if (document.exitFullscreen) document.exitFullscreen();
    }

    function updateTime() {
        const now = new Date();
        const h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
        document.getElementById('dClock').textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
        document.getElementById('dSec').textContent = `:${String(s).padStart(2,'0')}`;
        document.getElementById('dDate').textContent = `${now.getDate()} ${["Ocak","Åžubat","Mart","Nisan","MayÄ±s","Haziran","Temmuz","AÄŸustos","EylÃ¼l","Ekim","KasÄ±m","AralÄ±k"][now.getMonth()]} ${["Pazar","Pazartesi","SalÄ±","Ã‡arÅŸamba","PerÅŸembe","Cuma","Cumartesi"][now.getDay()]}`;
        
        let g = h >= 5 && h < 12 ? "GÃ¼naydÄ±n! â˜€ï¸" : h >= 12 && h < 18 ? "TÃ¼naydÄ±n! ðŸ˜Ž" : h >= 18 && h < 22 ? "Ä°yi AkÅŸamlar! ðŸŒ†" : "Ä°yi Geceler! ðŸŒ™";
        document.getElementById('txtGreeting').textContent = g;
    }

    async function getWeather() {
        navigator.geolocation.getCurrentPosition(async (pos) => {
            try {
                const { latitude: lat, longitude: lon } = pos.coords;
                const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&daily=temperature_2m_max,weathercode&timezone=auto`);
                const data = await weatherRes.json();
                document.getElementById('wTemp').textContent = Math.round(data.current_weather.temperature) + "Â°C";
                const codes = { 0: "wb_sunny", 1: "wb_sunny", 2: "wb_cloudy", 3: "wb_cloudy", 45: "cloud", 61: "umbrella", 71: "ac_unit", 95: "thunderstorm" };
                document.getElementById('wIcon').textContent = codes[data.current_weather.weathercode] || "wb_cloudy";
                document.getElementById('wLoc').textContent = "CanlÄ± Veri"; // Konum ismi basitleÅŸtirildi
            } catch(e) {}
        }, null, { enableHighAccuracy: false });
    }

    function init() {
        if (navigator.getBattery) {
            navigator.getBattery().then(bat => {
                const u = () => {
                    document.getElementById('batLevel').textContent = Math.floor(bat.level*100) + "%";
                    document.getElementById('batIcon').textContent = bat.charging ? "battery_charging_full" : "battery_full";
                };
                u(); bat.onlevelchange = u; bat.onchargingchange = u;
            });
        }
        updateTime();
        getWeather();
        const dayOfYear = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / 86400000);
        document.getElementById('quoteDisplay').textContent = `"${quotes[dayOfYear % quotes.length]}"`;
        wakeUp();
        if ('wakeLock' in navigator) navigator.wakeLock.request('screen');
    }

    setInterval(updateTime, 1000);
    setInterval(getWeather, 600000);
    init();
</script>
</body>
</html>
