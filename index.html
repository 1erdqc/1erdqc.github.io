<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clock Screensaver</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: black;
    font-family: "Noto Sans", sans-serif;
    overflow: hidden;
}

#bg {
    position: fixed;
    inset: 0;
    background-size: cover;
    background-position: center;
    transition: opacity 1s;
    z-index: -2;
}

#overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    z-index: -1;
}

#clock {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

#time {
    font-size: 15vw;
    font-weight: 300;
}

#date {
    font-size: 4vw;
    margin-top: 10px;
}
</style>
</head>

<body>

<div id="bg"></div>
<div id="overlay"></div>

<div id="clock">
    <div id="time">00:00:00</div>
    <div id="date"></div>
</div>

<script>
function updateClock() {
    const now = new Date();

    document.getElementById("time").textContent =
        now.toLocaleTimeString("tr-TR", {
            timeZone: "Europe/Istanbul",
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit"
        });

    document.getElementById("date").textContent =
        now.toLocaleDateString("tr-TR", {
            timeZone: "Europe/Istanbul",
            weekday: "long",
            day: "numeric",
            month: "long",
            year: "numeric"
        });
}

setInterval(updateClock, 1000);
updateClock();

// ðŸ”¹ Arkaplan (STABÄ°L)
const bg = document.getElementById("bg");

function updateBackground() {
    bg.style.opacity = 0;
    setTimeout(() => {
        bg.style.backgroundImage =
            "url(https://picsum.photos/1280/800?random=" + Date.now() + ")";
        bg.style.opacity = 1;
    }, 500);
}

updateBackground();
setInterval(updateBackground, 300000); // 5 dk
</script>

</body>
</html>
