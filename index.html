<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Material You 3 - Wake Lock Enabled</title>

    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            --md-primary: #D2E3FF; 
            --md-surface: #000000; 
            --md-surface-variant: rgba(210, 227, 255, 0.05);
            --md-outline: rgba(210, 227, 255, 0.12);
            --md-text-dim: rgba(255, 255, 255, 0.4);
            --md-text-bright: #E2E2E6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        
        body { 
            background: var(--md-surface); 
            color: var(--md-text-bright); 
            font-family: "Google Sans", sans-serif; 
            width: 100vw; height: 100vh; 
            overflow: hidden;
            font-variant-numeric: tabular-nums;
        }

        .screen { position: relative; width: 100%; height: 100%; padding: 40px; display: flex; flex-direction: column; }

        /* Ãœst Bar */
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        
        .status-pill {
            background: var(--md-surface-variant); 
            border: 1px solid var(--md-outline);
            padding: 10px 24px;
            border-radius: 100px;
            display: flex; align-items: center; gap: 16px;
            color: var(--md-primary); 
            font-size: 1.1rem;
            font-weight: 500;
        }
        .status-pill .material-icons-round { font-size: 24px !important; }

        /* Tam Ekran Butonu */
        .fullscreen-btn {
            background: var(--md-surface-variant);
            border: 1px solid var(--md-outline);
            color: var(--md-primary);
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: background 0.3s;
        }
        .fullscreen-btn:active { background: var(--md-outline); }

        /* Ana Ä°Ã§erik */
        .main-content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center;
        }
        
        .greeting { font-size: 2rem; color: var(--md-primary); margin-bottom: 15px; font-weight: 500; }
        
        .time-wrapper { display: flex; align-items: baseline; justify-content: center; }
        .time-text { font-size: 13rem; font-weight: 500; line-height: 0.9; letter-spacing: -6px; }
        .sec-text { font-size: 4rem; color: var(--md-text-dim); width: 110px; margin-left: 10px; font-weight: 400; text-align: left; }

        .date-text { font-size: 2.5rem; color: var(--md-text-dim); margin-top: 20px; }

        /* Hava Durumu */
        .weather-card {
            margin-top: 50px; 
            background: var(--md-surface-variant); 
            border: 1px solid var(--md-outline);
            padding: 24px 34px; 
            border-radius: 40px; 
            display: flex; 
            flex-direction: column; 
            gap: 18px;
            color: var(--md-primary); 
            width: 400px;
        }
        .current-weather { display: flex; align-items: center; justify-content: center; gap: 20px; }
        .location-text { font-size: 1.4rem; color: var(--md-text-bright); font-weight: 700; }
        .weather-temp { font-size: 3.2rem; font-weight: 700; line-height: 1; }
        
        .forecast-row { display: flex; justify-content: space-between; border-top: 1px solid var(--md-outline); padding-top: 18px; }
        .forecast-item { display: flex; flex-direction: column; align-items: center; gap: 6px; }
        .forecast-day { font-size: 0.9rem; color: var(--md-text-dim); text-transform: uppercase; }
        .forecast-temp { font-size: 1.1rem; font-weight: 700; }
    </style>
</head>
<body>

<div class="screen">
    <div class="top-bar">
        <div class="status-pill">
            <span class="material-icons-round">wifi</span>
            <div style="display: flex; align-items: center; gap: 10px;">
                <span class="material-icons-round" id="batIcon">battery_full</span>
                <span id="batLevel">--%</span>
            </div>
        </div>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">
            <span class="material-icons-round">fullscreen</span>
        </button>
    </div>

    <div class="main-content">
        <div class="greeting" id="txtGreeting">YÃ¼kleniyor...</div>
        <div class="time-wrapper">
            <div class="time-text" id="dClock">00:00</div>
            <div class="sec-text" id="dSec">:00</div>
        </div>
        <div class="date-text" id="dDate">-- --- ----</div>
        
        <div class="weather-card">
            <div class="current-weather">
                <span class="material-icons-round" id="wIcon" style="font-size: 60px;">cloud_sync</span>
                <div class="weather-info" style="text-align: left;">
                    <div class="location-text" id="wLoc">Konum aranÄ±yor...</div>
                    <span class="weather-temp" id="wTemp">--Â°C</span>
                </div>
            </div>
            <div class="forecast-row" id="forecastRow"></div>
        </div>
    </div>
</div>

<script>
    const days = ["Pazar", "Pazartesi", "SalÄ±", "Ã‡arÅŸamba", "PerÅŸembe", "Cuma", "Cumartesi"];
    const months = ["Ocak", "Åžubat", "Mart", "Nisan", "MayÄ±s", "Haziran", "Temmuz", "AÄŸustos", "EylÃ¼l", "Ekim", "KasÄ±m", "AralÄ±k"];

    // 1. EKRANIN KAPANMASINI ENGELLEME (Wake Lock)
    let wakeLock = null;
    const requestWakeLock = async () => {
        try {
            if ('wakeLock' in navigator) {
                wakeLock = await navigator.wakeLock.request('screen');
                console.log('Ekran uyanÄ±k tutuluyor...');
            }
        } catch (err) {
            console.error(`${err.name}, ${err.message}`);
        }
    };
    // Sayfa gÃ¶rÃ¼nÃ¼r olduÄŸunda kilidi tekrar al
    document.addEventListener('visibilitychange', () => {
        if (wakeLock !== null && document.visibilityState === 'visible') requestWakeLock();
    });
    requestWakeLock();

    // 2. TAM EKRAN FONKSÄ°YONU
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
        }
    }

    // 3. ZAMAN VE SELAMLAMA
    function updateTime() {
        const now = new Date();
        const h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
        
        document.getElementById('dClock').textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
        document.getElementById('dSec').textContent = `:${String(s).padStart(2,'0')}`;
        document.getElementById('dDate').textContent = `${now.getDate()} ${months[now.getMonth()]} ${days[now.getDay()]}`;
        
        let greeting = "";
        if (h >= 5 && h < 12) greeting = "GÃ¼naydÄ±n! â˜€ï¸";
        else if (h >= 12 && h < 18) greeting = "TÃ¼naydÄ±n! ðŸ˜Ž";
        else if (h >= 18 && h < 22) greeting = "Ä°yi AkÅŸamlar! ðŸŒ†";
        else greeting = "Ä°yi Geceler! ðŸŒ™";
        
        document.getElementById('txtGreeting').textContent = greeting;
    }

    // 4. HAVA DURUMU
    async function getWeather() {
        if (!navigator.geolocation) return;
        navigator.geolocation.getCurrentPosition(async (pos) => {
            const { latitude: lat, longitude: lon } = pos.coords;
            try {
                const geoRes = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const geoData = await geoRes.json();
                document.getElementById('wLoc').textContent = geoData.address.suburb || geoData.address.town || geoData.address.district || "Bilinmiyor";

                const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&daily=temperature_2m_max,weathercode&timezone=auto`);
                const data = await weatherRes.json();
                
                document.getElementById('wTemp').textContent = Math.round(data.current_weather.temperature) + "Â°C";
                const codes = { 0: "wb_sunny", 1: "wb_sunny", 2: "wb_cloudy", 3: "wb_cloudy", 45: "cloud", 61: "umbrella", 71: "ac_unit", 95: "thunderstorm" };
                document.getElementById('wIcon').textContent = codes[data.current_weather.weathercode] || "wb_cloudy";

                let forecastHTML = '';
                for(let i=1; i<=3; i++) {
                    const date = new Date(); date.setDate(date.getDate() + i);
                    forecastHTML += `<div class="forecast-item"><span class="forecast-day">${days[date.getDay()].substring(0,3)}</span><span class="material-icons-round" style="font-size:28px">${codes[data.daily.weathercode[i]] || "wb_cloudy"}</span><span class="forecast-temp">${Math.round(data.daily.temperature_2m_max[i])}Â°C</span></div>`;
                }
                document.getElementById('forecastRow').innerHTML = forecastHTML;
            } catch(e) {}
        }, null, { enableHighAccuracy: false });
    }

    function init() {
        if (navigator.getBattery) {
            navigator.getBattery().then(bat => {
                const u = () => {
                    document.getElementById('batLevel').textContent = Math.floor(bat.level*100) + "%";
                    document.getElementById('batIcon').textContent = bat.charging ? "battery_charging_full" : "battery_full";
                };
                u(); bat.onlevelchange = u; bat.onchargingchange = u;
            });
        }
        getWeather();
    }

    setInterval(updateTime, 1000);
    setInterval(getWeather, 600000); // 10 Dakika
    
    updateTime(); init();
</script>
</body>
</html>
