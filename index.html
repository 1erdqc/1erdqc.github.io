<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Material You 3 High Performance</title>

    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            --md-primary: #D2E3FF; 
            --md-surface: #000000;
            --md-surface-variant: rgba(210, 227, 255, 0.05);
            --md-outline: rgba(210, 227, 255, 0.1);
            --md-text-dim: rgba(255, 255, 255, 0.45);
            --md-text-bright: #E2E2E6;
            --progress: 0%;
            --bloom-color: rgba(210, 227, 255, 0.12);
        }

        /* Donanım Hızlandırma ve Optimizasyon */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; user-select: none;
            -webkit-font-smoothing: antialiased;
            transform: translateZ(0); /* GPU kullanımını zorla */
        }

        body { 
            background: var(--md-surface); 
            color: var(--md-text-bright); 
            font-family: "Google Sans", sans-serif; 
            width: 100vw; height: 100vh; 
            overflow: hidden; 
        }

        /* HAFİF BLOOM - Blur değeri düşürüldü */
        .bloom-bg {
            position: absolute;
            width: 35vw; height: 35vw;
            background: var(--bloom-color);
            filter: blur(60px); 
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
            will-change: transform;
        }
        #bloom1 { top: 5%; left: 5%; }
        #bloom2 { bottom: 5%; right: 5%; opacity: 0.6; }

        .screen { position: relative; width: 100%; height: 100%; padding: 20px 40px; display: flex; flex-direction: column; z-index: 1; }

        /* ÜST BAR */
        .status-pill {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--md-outline);
            padding: 8px 20px;
            border-radius: 100px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            color: var(--md-primary);
        }

        /* ANA İÇERİK */
        .main-content {
            flex: 1; display: flex; align-items: center; justify-content: center;
            gap: 60px; margin-top: -20px;
        }

        /* SAAT - Gölgeler kaldırıldı, GPU dostu transform eklendi */
        .analog-clock { 
            position: relative; width: 280px; height: 280px; 
            border-radius: 50%; border: 1.5px solid var(--md-outline);
            will-change: transform;
        }
        .hand { position: absolute; left: 50%; bottom: 50%; transform-origin: bottom; border-radius: 20px; will-change: transform; }
        .h-hand { width: 12px; height: 75px; background: var(--md-primary); z-index: 3; }
        .m-hand { width: 7px; height: 110px; background: var(--md-text-bright); z-index: 2; opacity: 0.8; }
        .s-hand { width: 2px; height: 125px; background: #FFB4AB; z-index: 4; }

        .digital-group { display: flex; flex-direction: column; }
        .greeting { font-size: 1.4rem; color: var(--md-primary); margin-bottom: 4px; }
        .time-text { font-size: 8rem; font-weight: 500; line-height: 0.9; letter-spacing: -3px; }
        .date-text { font-size: 1.8rem; color: var(--md-text-dim); }

        /* KARTLAR - Blur efekti (backdrop-filter) performansa göre kaldırılabilir */
        .weather-card {
            margin-top: 20px;
            background: var(--md-surface-variant);
            border: 1px solid var(--md-outline);
            padding: 12px 24px;
            border-radius: 24px;
            display: flex;
            align-items: center; gap: 12px;
            color: var(--md-primary);
        }

        .music-player {
            position: absolute; bottom: 30px; left: 50%; transform: translate3d(-50%, 0, 0);
            width: 480px; background: rgba(20, 20, 20, 0.9); 
            border: 1px solid var(--md-outline);
            border-radius: 28px; padding: 16px; display: none; flex-direction: column; gap: 12px;
        }

        .wave-container {
            width: 100%; height: 20px;
            -webkit-mask-image: linear-gradient(to right, #000 var(--progress), transparent var(--progress));
        }
        .wave-svg { width: 200%; height: 100%; fill: none; stroke: var(--md-primary); stroke-width: 3; stroke-linecap: round; animation: waveFlow 4s linear infinite; }
        @keyframes waveFlow { from { transform: translate3d(0,0,0); } to { transform: translate3d(-50%,0,0); } }

        body.aod .bloom-bg { display: none; } /* AOD'da CPU'yu tamamen dinlendir */
        body.aod .s-hand { visibility: hidden; }
    </style>
</head>
<body class="aod">

<div class="bloom-bg" id="bloom1"></div>
<div class="bloom-bg" id="bloom2"></div>

<div class="screen">
    <div class="top-bar">
        <div class="status-pill">
            <span class="material-icons-round" style="font-size:18px">wifi</span>
            <span class="material-icons-round" id="batIcon" style="font-size:18px">battery_full</span>
            <span id="batLevel">--%</span>
        </div>
    </div>

    <div class="main-content">
        <div class="analog-clock">
            <div class="hand h-hand" id="hHand"></div>
            <div class="hand m-hand" id="mHand"></div>
            <div class="hand s-hand" id="sHand"></div>
            <div style="position: absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:6px; height:6px; background:#00315B; border-radius:50%;"></div>
        </div>

        <div class="digital-group">
            <div class="greeting" id="txtGreeting">Merhaba</div>
            <div class="time-text" id="dClock">00:00</div>
            <div class="date-text" id="dDate">-- ---</div>
            <div class="weather-card">
                <span class="material-icons-round" id="wIcon">wb_cloudy</span>
                <span class="weather-temp" id="wTemp">--°C</span>
            </div>
        </div>
    </div>

    <div class="music-player" id="mPlayer">
        <div style="display:flex; align-items:center; gap:12px;">
            <div id="mArt" style="width:44px; height:44px; border-radius:8px; background:var(--md-outline); background-size:cover; display:none;"></div>
            <div style="flex:1">
                <div id="mTitle" style="font-weight:700; font-size:1rem; white-space:nowrap; overflow:hidden;">Sessiz</div>
                <div id="mArtist" style="color:var(--md-text-dim); font-size:0.8rem;">Sanatçı</div>
            </div>
            <span class="material-icons-round" id="mPlayIcon" style="color:var(--md-primary); font-size:28px;">pause_circle</span>
        </div>
        <div class="wave-container">
            <svg class="wave-svg" viewBox="0 0 400 24"><path d="M 0 12 Q 10 2 20 12 T 40 12 T 60 12 T 80 12 T 100 12 T 120 12 T 140 12 T 160 12 T 180 12 T 200 12 T 220 12 T 240 12 T 260 12 T 280 12 T 300 12 T 320 12 T 340 12 T 360 12 T 380 12 T 400 12"></path></svg>
        </div>
    </div>
</div>

<script>
    const days = ["Pazar", "Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi"];
    const months = ["Ocak", "Şubat", "Mart", "Nisan", "Mayıs", "Haziran", "Temmuz", "Ağustos", "Eylül", "Ekim", "Kasım", "Aralık"];

    function update() {
        const now = new Date();
        const h = now.getHours();
        const m = now.getMinutes();
        const s = now.getSeconds();

        document.getElementById('dClock').textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
        document.getElementById('dDate').textContent = `${now.getDate()} ${months[now.getMonth()]}`;

        document.getElementById('hHand').style.transform = `translate3d(-50%, 0, 0) rotate(${(h%12)*30 + m*0.5}deg)`;
        document.getElementById('mHand').style.transform = `translate3d(-50%, 0, 0) rotate(${m*6}deg)`;
        document.getElementById('sHand').style.transform = `translate3d(-50%, 0, 0) rotate(${s*6}deg)`;

        // Hafif ve akıcı bloom hareketi
        const move = Math.sin(now.getTime()/3000) * 15;
        document.getElementById('bloom1').style.transform = `translate3d(${move}px, ${move/2}px, 0)`;
    }

    async function getMedia() {
        if ('mediaSession' in navigator && navigator.mediaSession.metadata) {
            const m = navigator.mediaSession.metadata;
            document.getElementById('mPlayer').style.display = 'flex';
            document.getElementById('mTitle').textContent = m.title;
            document.getElementById('mArtist').textContent = m.artist;
            if (m.artwork?.length > 0) {
                const art = document.getElementById('mArt');
                art.style.backgroundImage = `url(${m.artwork[m.artwork.length-1].src})`;
                art.style.display = 'block';
            }
            try {
                const pos = await navigator.mediaSession.getPositionState();
                if (pos?.duration) {
                    document.documentElement.style.setProperty('--progress', (pos.position / pos.duration) * 100 + "%");
                }
            } catch (e) {}
        } else {
            document.getElementById('mPlayer').style.display = 'none';
        }
    }

    function init() {
        if (navigator.getBattery) {
            navigator.getBattery().then(bat => {
                const u = () => {
                    document.getElementById('batLevel').textContent = Math.floor(bat.level*100) + "%";
                    document.getElementById('batIcon').textContent = bat.charging ? "battery_charging_full" : "battery_full";
                };
                u(); bat.onlevelchange = u; bat.onchargingchange = u;
            });
        }
        // Hava durumunu 10 dakikada bir güncelle (Ağ yükünü azaltır)
        const fetchWeather = async () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&current_weather=true`);
                    const data = await res.json();
                    document.getElementById('wTemp').textContent = Math.round(data.current_weather.temperature) + "°C";
                });
            }
        };
        fetchWeather();
        setInterval(fetchWeather, 600000);
    }

    let wTimer;
    function wake() {
        document.body.classList.remove('aod');
        clearTimeout(wTimer);
        wTimer = setTimeout(() => document.body.classList.add('aod'), 15000);
    }

    window.addEventListener('pointerdown', wake);
    window.addEventListener('pointermove', wake);
    
    // Performans için saniye bazlı güncelleme
    setInterval(update, 1000);
    setInterval(getMedia, 2000);
    update(); init();
</script>
</body>
</html>
