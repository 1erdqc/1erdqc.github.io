<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid Glass Butonlar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.12);
      --glass-border: rgba(255, 255, 255, 0.3);
      --glass-blur: 20px;
      --glass-saturate: 180%;
      --btn-padding: 0.8rem 2rem;
      --btn-radius: 14px;
      --btn-transition: 0.25s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1A1A1A;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      gap: 2.5rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
    }

    .buttons {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .glass-btn {
      position: relative;
      padding: var(--btn-padding);
      font-size: 1rem;
      font-weight: 500;
      color: white;
      text-decoration: none;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--btn-radius);
      backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturate));
      -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturate));
      transition: transform var(--btn-transition),
                  background var(--btn-transition),
                  box-shadow var(--btn-transition);
      cursor: pointer;
      overflow: hidden;
    }

    .glass-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: var(--btn-radius);
      pointer-events: none;
      background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
      mix-blend-mode: overlay;
      opacity: 0.4;
      transition: opacity var(--btn-transition);
    }

    .glass-btn::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 140%;
      height: 140%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.25) 0%, transparent 70%);
      transform: translate(-50%, -50%) scale(0.6);
      opacity: 0;
      transition: opacity var(--btn-transition), transform var(--btn-transition);
      pointer-events: none;
    }

    .glass-btn:hover {
      background: rgba(255, 255, 255, 0.16);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .glass-btn:hover::after {
      opacity: 0.15;
      transform: translate(-50%, -50%) scale(1);
    }

    .glass-btn:active {
      transform: translateY(0) scale(0.98);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Example</h1>
  <div class="buttons">
    <a class="glass-btn" href="#">Link 1</a>
    <a class="glass-btn" href="#">Link 2</a>
    <a class="glass-btn" href="#">Link 3</a>
    <a class="glass-btn" href="#">Link 4</a>
    <a class="glass-btn" href="#">Link 5</a>
  </div>
</body>
</html>
