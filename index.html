<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        @font-face {
            font-family: 'Google Sans';
            src: url('path-to-your-google-sans-font/google-sans.woff2') format('woff2'),
                 url('path-to-your-google-sans-font/google-sans.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Google Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
        }
        .content {
            flex: 1;
            padding: 20px;
            position: relative; /* Needed for the shadow effect */
        }
        .clock {
            background-color: #1e1e1e;
            color: #e0e0e0;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #333;
        }
        .shadow {
            position: absolute;
            width: 50px; /* Reduced width */
            height: 50px; /* Reduced height */
            background-color: rgba(0, 0, 0, 0.3); /* Lower opacity */
            border-radius: 50%;
            pointer-events: none; /* Allow clicks to pass through */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Reduced shadow size */
            transform: translate(-50%, -50%);
        }
        .discord-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #7289da; /* Discord blue */
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .discord-link:hover {
            background-color: #5b6eae; /* Darker Discord blue on hover */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Oh, you just landed into my site</h1>
        <p>I love tech</p>
        <p>Discord: erdqc</p>
        <!-- Add your portfolio content here -->
        <div class="shadow" id="shadow"></div>
    </div>
    <div class="clock" id="clock"></div>

    <a href="https://discord.gg/8TjzSUGrya" class="discord-link" target="_blank">Join my Discord</a>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display the clock immediately

        document.addEventListener('mousemove', (e) => {
            const shadow = document.getElementById('shadow');
            shadow.style.left = `${e.pageX}px`;
            shadow.style.top = `${e.pageY}px`;
        });
    </script>
</body>
</html>
