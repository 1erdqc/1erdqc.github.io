<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        @font-face {
            font-family: 'Google Sans';
            src: url('path-to-your-google-sans-font/google-sans.woff2') format('woff2'),
                 url('path-to-your-google-sans-font/google-sans.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Google Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .clock {
            background-color: #1e1e1e;
            color: #e0e0e0;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>My Portfolio</h1>
        <p>Welcome to my portfolio! Here, you'll find information about my work, skills, and projects.</p>
        <p>Feel free to explore and learn more about what I do.</p>
        <!-- Add your portfolio content here -->
    </div>
    <div class="clock" id="clock"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display the clock immediately
    </script>
</body>
</html>
