<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Arayüz</title>

  <!-- Font Awesome ikonlar -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- Cascadia Code fontu -->
  <link href="https://fonts.cdnfonts.com/css/cascadia-code" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #1a1a1a;
      color: #e0e0e0;
      font-family: 'Cascadia Code', monospace;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Ortadaki "erdqc" yazısı */
    .center-text {
      position: absolute;
      bottom: 80px;
      text-align: center;
      font-size: 28px;
      font-weight: 400;
      letter-spacing: 2px;
      color: #e6e6e6;
      text-shadow: 0 0 8px rgba(230, 230, 230, 0.6),
                   0 0 15px rgba(230, 230, 230, 0.3);
      user-select: none;
      transition: text-shadow 0.3s ease;
    }

    .center-text:hover {
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.8),
                   0 0 25px rgba(255, 255, 255, 0.5);
    }

    .bottom-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      box-sizing: border-box;
    }

    .social-icons {
      display: flex;
      gap: 20px;
    }

    .social-icons a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 24px;
      opacity: 0.6;
      transition: all 0.3s ease;
      transform: scale(1);
    }

    /* Hover efektleri */
    .social-icons a:hover {
      opacity: 1;
      transform: scale(1.25);
      text-shadow: 0 0 12px currentColor, 0 0 25px currentColor;
    }

    /* Marka renkleri */
    .social-icons a[href*="instagram"]:hover {
      color: #E1306C;
    }

    .social-icons a[href*="discord"]:hover {
      color: #5865F2;
    }

    .social-icons a[href*="youtube"]:hover {
      color: #FF0000;
    }

    .social-icons a[href*="github"]:hover {
      color: #ffffff;
    }

    .social-icons a[href*="steam"]:hover {
      color: #00adee;
    }

    .datetime {
      font-size: 14px;
      color: #bfbfbf;
    }

  </style>
</head>
<body>

  <!-- Ortadaki yazı -->
  <div class="center-text">erdqc</div>

  <!-- Alt kısım -->
  <div class="bottom-bar">
    <div class="datetime" id="datetime"></div>

    <div class="social-icons">
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://discord.com" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://store.steampowered.com" target="_blank"><i class="fab fa-steam"></i></a>
    </div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = {
        weekday: "short",
        year: "numeric",
        month: "short",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        timeZoneName: "short",
        hour12: false
      };
      document.getElementById("datetime").textContent = now.toLocaleString("tr-TR", options);
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>

</body>
</html>
