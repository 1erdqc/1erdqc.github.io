<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Full Page Scroll</title>
  <style>
    :root{
      --bg: #1C1C1C;
      --fg: #E6E6E6;
    }
    html,body{
      margin:0;
      height:100%;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--fg);
      overflow:hidden; /* kendi scrollu kapattık */
    }

    /* Progress bar */
    #progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 6px;
      background: white;
      border-radius: 6px;
      width: 0%;
      z-index: 9999;
      transition: width 0.3s ease-out;
    }

    section {
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:4rem;
      font-weight:600;
    }

    .page1 { background:#1C1C1C; }
    .page2 { background:#111; }
  </style>
</head>
<body>
  <div id="progress-bar"></div>

  <section class="page1">erdqc</section>
  <section class="page2"></section>

  <script>
    const sections = document.querySelectorAll("section");
    let current = 0;
    let scrolling = false;

    function scrollToSection(index) {
      if(index < 0 || index >= sections.length) return;
      scrolling = true;
      sections[index].scrollIntoView({behavior:"smooth"});
      current = index;

      // progress bar update
      const percent = ((index+1)/sections.length)*100;
      document.getElementById("progress-bar").style.width = percent+"%";

      setTimeout(()=> scrolling=false, 1000); // animasyon bitene kadar kilit
    }

    // mouse wheel kontrol
    window.addEventListener("wheel", (e)=>{
      if(scrolling) return;
      if(e.deltaY > 0) { // aşağı
        scrollToSection(current+1);
      } else { // yukarı
        scrollToSection(current-1);
      }
    });

    // ilk yüklemede bar ayarı
    scrollToSection(0);
  </script>
</body>
</html>
